<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades Semanais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Insira suas Atividades Semanais</h1>
        <form id="atividades-form">
            <div class="dia-input">
                <label for="segunda">Segunda-feira:</label>
                <textarea id="segunda" placeholder="Atividades e horários, um por linha"></textarea>
            </div>
            <div class="dia-input">
                <label for="terca">Terça-feira:</label>
                <textarea id="terca" placeholder="Atividades e horários, um por linha"></textarea>
            </div>
            <div class="dia-input">
                <label for="quarta">Quarta-feira:</label>
                <textarea id="quarta" placeholder="Atividades e horários, um por linha"></textarea>
            </div>
            <div class="dia-input">
                <label for="quinta">Quinta-feira:</label>
                <textarea id="quinta" placeholder="Atividades e horários, um por linha"></textarea>
            </div>
            <div class="dia-input">
                <label for="sexta">Sexta-feira:</label>
                <textarea id="sexta" placeholder="Atividades e horários, um por linha"></textarea>
            </div>
            <button type="submit">Salvar Atividades</button>
        </form>
    </div>
    
    <script src="atividades.js"></script>
</body>
</html>
